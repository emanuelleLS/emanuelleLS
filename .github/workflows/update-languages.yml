name: Update Language Stats

on:
  workflow_dispatch:
  schedule:
    - cron: '30 3 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Update languages section
        env:
          PHP_PCT: "40"
          VUE_PCT: "40"
          OUTRAS_PCT: "20"
        run: python scripts/update_languages.py
      - name: Commit changes if any
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore(readme): atualiza gráfico de linguagens (estimativa)"
            git push
          else
            echo "Sem alterações."
          fi
